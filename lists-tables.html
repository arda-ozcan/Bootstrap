<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lists- Tables</title>
    <style>
        body {
            padding: 100px;
        }
    </style>
</head>
<body>
    
    <ul class="list-unstyled">
        <li>Ürün 1</li>
        <li>Ürün 2</li>
        <li>Ürün 3</li>
    </ul>

    <ul class="list-inline">
        <li class="list-inline-item">Ürün 1</li>
        <li class="list-inline-item">Ürün 2</li>
        <li class="list-inline-item">Ürün 3</li>
    </ul>

    <ul class="list-group w-50">
        <li class="list-group-item">Ürün 1</li>
        <li class="list-group-item active">Ürün 2</li>
        <li class="list-group-item">Ürün 3</li>
    </ul>

    <ul class="list-group w-50 mt-3">
        <li class="list-group-item list-group-item-primary">Ürün 1</li>
        <li class="list-group-item">Ürün 2</li>
        <li class="list-group-item">Ürün 3</li>
    </ul>

    <div class="mt-3 list-group w-75">
        <a href="" class="list-group-item list-group-item-action">Link 1</a>
        <a href="" class="list-group-item list-group-item-action">Link 2</a>
        <a href="" class="list-group-item list-group-item-action">Link 3</a>
        <a href="" class="list-group-item list-group-item-action">Link 4</a>
    </div>

    <table class="table table-striped table-bordered table-hover mt-4 table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Şehir</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-warning">
                <td>1</td>
                <td>Onur</td>
                <td>Arda</td>
                <td>Antalya</td>
            </tr>
            <tr class="table-info">
                <td>2</td>
                <td>Angelina</td>
                <td>Jolie</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Brad</td>
                <td>Beckham</td>
                <td>Londra</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Margot</td>
                <td>Robbie</td>
                <td>Mexico</td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
